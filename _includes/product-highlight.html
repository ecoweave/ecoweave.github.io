
    <div class="col-sm-4 product-highlight text-center" id="{{product.id}}">
      <a href="/all-products/#{{product.id}}"
         id="{{product.id}}-view-dtls-img">
        <img alt="{{ product.name }}"
             class="img-circle"
             style="width: 140px; height: 140px;"
             src="/img/products/thumb/{{product.img}}" />
      </a>
      <h2>{{ product.name }}</h2>
        <p>{{ product.preamble }}</p>
        <p>
          <a class="btn btn-primary"
             id="{{product.id}}-view-dtls-btn"
             href="/all-products/#{{product.id}}"
             role="button">View details &raquo;</a>
        </p>
    </div>
